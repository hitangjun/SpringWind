<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSPINIA | Basic Form</title>
	<link href="#springUrl('/static/css/bootstrap.min.css')" rel="stylesheet">
	<link href="#springUrl('/static/css/style.css')" rel="stylesheet">
</head>
<body class="white-bg">
<div class="ibox-content" style="width: 430px;">
   <form id="myForm" class="form-horizontal" autocomplete="off" data-validator-option="{theme:'default'}">
       <div class="form-group"><label class="col-sm-2 control-label">任务名称</label>
           <div class="col-sm-10">
           		<input type="text" class="form-control" value="$!{qrtz.triggerName}" name="triggerName" data-rule="任务名称:required;triggerName">
           </div>
       </div>
       <div class="form-group"><label class="col-sm-2 control-label">Cron表达式</label>
           <div class="col-sm-10">
               <input type="text" class="form-control" value="$!{cronExpression}" name="cronExpression" data-rule="Cron表达式:required;cronExpression">
           </div>
           <div>（必填，Cron表达式(如"0/10 * * ? * * *"，每10秒中执行调试一次，<a href="http://cron.qqe2.com/" target="_blank">工具</a>）</div>
       </div>
       <div class="form-group"><label class="col-sm-2 control-label">抓取URL</label>
           <div class="col-sm-10">
               <input type="text" class="form-control" value="$!{crawlUrl}" name="crawlUrl" data-rule="抓取URL:required;crawlUrl">
           </div>
       </div>
       <div class="form-group"><label class="col-sm-2 control-label">日志保存路径</label>
           <div class="col-sm-10">
               <input type="text" class="form-control" value="/mnt/logs/" name="logPath" data-rule="日志保存路径:required;logPath">
           </div>
           <div>（必填，如：/mnt/logs/）</div>
       </div>

        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <div class="text-center">
                <button class="btn btn-primary" type="submit">提 交</button>
            </div>
        </div>
    </form>

</div>
<script src="#springUrl('/static/js/jquery-2.1.1.js')"></script>
<script src="#springUrl('/static/plugins/nice-validator-0.8.1/jquery.validator.js?local=zh-CN')"></script>
<script type="text/javascript">
$("#myForm").validator({
    valid: function(form){
        var me = this;
        // 提交表单之前，hold住表单，防止重复提交
        me.holdSubmit();
        $.ajax({
        	url: "#springUrl('/monitor/qrtz/addQrtz')",
            data: $(form).serialize(),
            type: "POST",
            success: function(data){
            	var d = JSON.parse(data);
                if(d.success && d.data){
                	window.parent.location.reload();
                	//当你在iframe页面关闭自身时
                	//var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                	//parent.layer.close(index); //再执行关闭   
                } else {
                	//失败，提交表单成功后，释放hold，如果不释放hold，就变成了只能提交一次的表单
                    me.holdSubmit(false);
                }
            }
        });
    }
});
</script>
</body>
</html>
